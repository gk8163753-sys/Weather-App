<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather with Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial
    }

    body {
      background: linear-gradient(135deg, #000000, #434343);
      transition: background 500ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      display: grid;
      grid-template-columns: 360px 1fr;
    }

    .sidebar {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto
    }

    h1 {
      margin: 0;
      font-size: 20px
    }

    .search {
      display: flex;
      gap: 8px
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      font-size: 14px
    }

    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 0;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 8px
    }

    .stat {
      background: rgba(0, 0, 0, 0.03);
      padding: 12px;
      border-radius: 10px
    }

    .stat h3 {
      margin: 0;
      font-size: 13px;
      color: #333
    }

    .stat p {
      margin: 6px 0 0;
      font-size: 18px;
      font-weight: 700
    }

    #map {
      height: 100%;
      min-height: 420px
    }

    .location {
      font-size: 14px;
      color: #111;
      margin-top: 6px
    }

    .meta {
      font-size: 13px;
      color: #444
    }

    .forecast {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px
    }

    .day {
      background: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 10px;
      text-align: center
    }

    .day h4 {
      margin: 4px 0;
      font-size: 13px;
      color: #333
    }

    .day p {
      margin: 2px 0;
      font-size: 12px
    }

    .footer {
      margin-top: auto;
      font-size: 12px;
      color: #666
    }

    @media(max-width:880px) {
      .app {
        grid-template-columns: 1fr;
        max-width: 720px
      }

      .sidebar {
        order: 2
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="sidebar">
      <div>
        <h1>Weather with Map</h1>
        <!-- <div class="meta">Using the WeatherAPI key you provided. Enter a city name or coordinates (lat,lon).</div> -->
      </div>

      <div class="search">
        <input id="q" type="text" placeholder="Enter Your City Name here..."  />
        <button id="get">Get</button>
      </div>

      <div class="location" id="location">Location: —</div>
      <div class="meta" id="lastupdate">Last update: —</div>

      <div class="stats">
        <div class="stat">
          <h3>Temperature</h3>
          <p id="temp">— °C</p>
        </div>
        <div class="stat">
          <h3>Wind</h3>
          <p id="wind">—</p>
        </div>
        <div class="stat">
          <h3>Pressure</h3>
          <p id="pressure">— mb</p>
        </div>
        <div class="stat">
          <h3>Humidity</h3>
          <p id="humidity">— %</p>
        </div>
      </div>

      <div class="forecast" id="forecast"></div>

      <!-- <div class="footer">Map updates to the location. Background changes with temperature.</div> -->
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // CONFIG
    const API_KEY = '3de62265a9a041d4b0794100252609';
    const API_BASE = 'https://api.weatherapi.com/v1/forecast.json';

    const el = id => document.getElementById(id);

    // Init map
    const map = L.map('map', { zoomControl: true }).setView([51.5074, -0.1278], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    let marker = null;

    async function fetchWeather(q) {
      try {
        const url = new URL(API_BASE);
        url.searchParams.set('key', API_KEY);
        url.searchParams.set('q', q);
        url.searchParams.set('aqi', 'yes');
        url.searchParams.set('days', '7');

        const res = await fetch(url.toString());
        if (!res.ok) {
          const txt = await res.text();
          throw new Error('API error: ' + res.status + ' ' + txt);
        }
        const data = await res.json();
        return data;
      } catch (err) {
        console.error('fetchWeather error', err);
        throw err;
      }
    }

    function applyGradientByTemp(tempC) {
      let grad;
      if (tempC <= 0) grad = 'linear-gradient(135deg,#000000,#434343)';
      else if (tempC <= 15) grad = 'linear-gradient(135deg,#1e1e1e,#444444)';
      else if (tempC <= 25) grad = 'linear-gradient(135deg,#2c2c2c,#555555)';
      else grad = 'linear-gradient(135deg,#3a3a3a,#666666)';
      document.body.style.background = grad;
    }

    function updateUI(data) {
      const loc = data.location;
      const cur = data.current;
      el('location').textContent = `Location: ${loc.name}${loc.region ? ', ' + loc.region : ''}, ${loc.country} (${loc.lat.toFixed(4)}, ${loc.lon.toFixed(4)})`;
      el('lastupdate').textContent = `Last update: ${cur.last_updated}`;
      el('temp').textContent = `${cur.temp_c} °C (${cur.temp_f} °F)`;
      el('wind').textContent = `${cur.wind_kph} kph ${cur.wind_dir}`;
      el('pressure').textContent = `${cur.pressure_mb} mb`;
      el('humidity').textContent = `${cur.humidity} %`;

      applyGradientByTemp(cur.temp_c);

      // Map
      const lat = loc.lat; const lon = loc.lon;
      map.setView([lat, lon], 10);
      if (marker) marker.setLatLng([lat, lon]).bindPopup(`${loc.name}, ${loc.country}`).openPopup();
      else marker = L.marker([lat, lon]).addTo(map).bindPopup(`${loc.name}, ${loc.country}`).openPopup();

      // Forecast
      const forecastContainer = el('forecast');
      forecastContainer.innerHTML = '';
      data.forecast.forecastday.forEach(day => {
        const d = new Date(day.date);
        const dayName = d.toLocaleDateString(undefined, { weekday: 'short' });
        const html = `
          <div class="day">
            <h4>${dayName}</h4>
            <img src="${day.day.condition.icon}" alt="${day.day.condition.text}" />
            <p>${day.day.maxtemp_c}°C / ${day.day.mintemp_c}°C</p>
            <p>${day.day.condition.text}</p>
          </div>
        `;
        forecastContainer.insertAdjacentHTML('beforeend', html);
      });
    }

    async function searchAndUpdate(q) {
      try {
        const data = await fetchWeather(q);
        updateUI(data);
      } catch (err) {
        alert('Could not fetch weather. Check console for details.');
      }
    }

    document.getElementById('get').addEventListener('click', () => {
      const q = document.getElementById('q').value.trim();
      if (!q) return; searchAndUpdate(q);
    });

    // Auto-run initial query
    searchAndUpdate(document.getElementById('q').value);
  </script>
</body>

</html>
